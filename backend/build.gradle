group 'com.vanging.hrms'
version '2017.0.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile ('com.alibaba:fastjson:1.2.32')
    compile ('org.hibernate:hibernate-core:5.2.10.Final')
    compile ('mysql:mysql-connector-java:5.1.40')
    testCompile ('junit:junit:4.12')
}
